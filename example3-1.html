<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ตัวอย่างที่ 3-1</title>
</head>
<body>
    แท็ก &lt; b&gt;  ใชสำหรับทำ <b>ตัวหนา (bold)</b> <br>
        สำหรับ ข้อความทั่วไป
        <br><br>
        แท็ก &lt;strong&gt; ใชสำหรับทำ <strong>ตัวหนา</strong>
        สำหรับ<strong>การเน้นข้อความสำคัญ</strong> 
        
        แต่โดยทั่วไปเรานิยมใช้ &lt;b&gt; มากกว่า<strong> &lt;strong&gt;</strong>
        <hr>
        แท็ก <i> ใช้สำหรับทำ <i>ตัวเอียง</i><br>
        สำหรับ ข้อความทั่วไป
        <br><br>
        แท็ก &lt;em&Gt; ก็แสดงผลเป็น <em>ตัวเอียง</em> เช่นกัน
        แต่มักใช้เพื่อ <em>เน้นคำที่มีลักษณะพิเศษ</em>
</body>
</html>
