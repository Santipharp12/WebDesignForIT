<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>การใช้งานซีเล็คเตอร์หลายอย่างร่วมกัน</title>
    <style>
        p, div,span{
            font-size: 16px;
        }
        div, bold, #first_line{
            font-weight: bold;
        }
        #first_line{
            color: orange;
            background-color: darkgreen;
        }
    </style>
</head>
<body>
    <p id="first_line">ข้อความบรรทัดแรก</p>
    <div>ข้อความนี้อยู่ใน div</div>
    <span>ข้อความนี้อยู่ใน span</span>
    <div class="bold">ข้อความนี้อยู่ใน div ที่กำหนดคลาส bold</div>
</body>
</html>
