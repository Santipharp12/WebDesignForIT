<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>การใช้งานซีเล็คเตอร์(SELECTER) แบบ class selecter</title>
    <style>
        .bold{
            font-weight: bold;
            color: gold;
            background-color: black;
        }
        .italic{
            font-style: italic;
        }
        .mark{
            background-color: white;
        }
        .undreline{
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <p class="bold">คติสอนใจ</p>
    <div class="italic">อย่านอนตื่นสาย</div>
    <div class="undreline">อย่าอายทำกิน</div>
    <div class="mark">อย่าหมิ่นเงินน้อย</div>
    <div class="undreline">อย่าคอยวาสนา</div>
   

</body>
</html>
